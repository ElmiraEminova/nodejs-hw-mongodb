type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: '672e559aefd1ec206c1b77a8'
  name:
    description: "Contact's name"
    type: string
    example: 'Kely'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+38971234567'
  email:
    description: "Contact's email"
    type: string
    example: 'kely@gmail.com'
  isFavourite:
    description: 'Is the contact a favourite'
    type: boolean
    example: false
    default: false
  contactType:
    description: "Contact's age"
    type: string
    enum: ['work', 'home', 'personal']
    default: 'personal'
  photo:::
    description: "Contact's photo"
    type: string
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
    default: null
  userId:
    description: "Contact's id"
    type: string
    example: 66a92312c1de214c68f17d10
